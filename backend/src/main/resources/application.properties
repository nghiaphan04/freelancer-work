# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=${PORT:8080}
server.address=0.0.0.0

# ============================================
# DATABASE - NeonDB PostgreSQL (from .env)
# ============================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# JWT CONFIGURATION (from .env)
# ============================================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION}
app.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}

# ============================================
# OTP CONFIGURATION (from .env)
# ============================================
app.otp.expiration=${OTP_EXPIRATION}
app.otp.max-attempts=${OTP_MAX_ATTEMPTS}
app.otp.resend-cooldown=${OTP_RESEND_COOLDOWN}

# ============================================
# EMAIL - Gmail SMTP (from .env)
# ============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ============================================
# ADMIN DEFAULT ACCOUNT (from .env)
# ============================================
app.admin.email=${ADMIN_EMAIL}
app.admin.password=${ADMIN_PASSWORD}
app.admin.full-name=${ADMIN_FULLNAME}

# ============================================
# RATE LIMITING (from .env)
# ============================================
app.rate-limit.register.capacity=${RATE_LIMIT_REGISTER_CAPACITY}
app.rate-limit.register.refill-duration=${RATE_LIMIT_REGISTER_REFILL_DURATION}
app.rate-limit.login.capacity=${RATE_LIMIT_LOGIN_CAPACITY}
app.rate-limit.login.refill-duration=${RATE_LIMIT_LOGIN_REFILL_DURATION}

# ============================================
# REDIS (from .env) - Upstash requires SSL
# ============================================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.ssl.enabled=${REDIS_SSL:false}

# ============================================
# CORS (from .env)
# ============================================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# ============================================
# GOOGLE OAUTH2 (from .env)
# ============================================
app.google.client-id=${GOOGLE_CLIENT_ID}
app.google.client-secret=${GOOGLE_CLIENT_SECRET}

